<!DOCTYPE html>
<html>
<head>
    <title>Debug Search</title>
</head>
<body>
    <h1>Search Debug Test</h1>
    <form id="searchForm">
        <input type="text" id="tickerInput" placeholder="Enter ticker">
        <button type="submit">Search</button>
    </form>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        const searchForm = document.getElementById('searchForm');
        const tickerInput = document.getElementById('tickerInput');
        
        // Log all details
        output.innerHTML += '<p>searchForm found: ' + !!searchForm + '</p>';
        output.innerHTML += '<p>tickerInput found: ' + !!tickerInput + '</p>';
        
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const ticker = tickerInput.value.trim().toUpperCase();
            output.innerHTML += '<p>Submitting: ' + ticker + '</p>';
            
            try {
                const response = await fetch('https://stock-research-production-b3ac.up.railway.app/api/stocks/' + ticker);
                output.innerHTML += '<p>Response status: ' + response.status + '</p>';
                
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML += '<p>Success! Got data for: ' + data.ticker + '</p>';
                } else {
                    const err = await response.text();
                    output.innerHTML += '<p>Error: ' + err.substring(0, 100) + '</p>';
                }
            } catch (err) {
                output.innerHTML += '<p>Fetch error: ' + err.message + '</p>';
            }
        });
        
        output.innerHTML += '<p>Event listener attached</p>';
    </script>
</body>
</html>
